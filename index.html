<html>

<head>
  <title>Список справ</title>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>

    <h1 class="center title">Мої справи</h1>

  </div>
  <script src="./script.js"></script>
</body>

</html>
